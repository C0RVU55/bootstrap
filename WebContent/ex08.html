<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {
	border: 0px solid #000000;
}

.container {
	width: 1000px;
}
</style>


<title>Insert title here</title>
</head>
<body>


	<div class="container">

		<div class="row">
			<div class="col-xs-12">

				<!-- 라운드 (이미지 모서리 둥글게) -->
				<img class="img-rounded" src="/boots/assets/images/profile.jpg">

				<!-- 원 -->
				<img class="img-circle" src="/boots/assets/images/profile.jpg">

				<!-- 테두리 (사이즈는 안 정해주고 겉에 테두리) -->
				<img class="img-thumbnail" src="/boots/assets/images/profile.jpg">

			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->


		<div class="row">
			<div class="col-xs-12">

				<!-- span 아이콘 갖다 쓰기 -->
				<span class='glyphicon glyphicon-asterisk'></span>

				<!-- 검색버튼 -->
				<button class="btn btn-primary">
					<span class="glyphicon glyphicon-search"></span>검색
				</button>

				<!-- 삭제버튼 -->
				<button class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-trash"></span>삭제
				</button>

			</div>
			<!-- //col-xs-12 -->
		</div>
		<!-- //row -->

		<!-- 폼 예제 -->
		
		<form>
			<div class="form-inline" class="form-group"> <!-- 폼그룹으로 안 싸면 여백 같은 게 조절 안 됨. inline으로 가로 눕히고 가로폭 정해지도록. -->
				<label for="exampleInputEmail1">이메일 주소</label> <input type="email" class="form-control "
					id="exampleInputEmail1" placeholder="이메일을 입력하세요">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">암호</label> <input type="password" class="form-control"
					id="exampleInputPassword1" placeholder="암호">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">파일 업로드</label> <input type="file" id="exampleInputFile">
				<p class="help-block">여기에 블록레벨 도움말 예제</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> 입력을 기억합니다
				</label>
			</div>
			<button type="submit" class="btn btn-default">제출</button>
		</form>

	</div>

</body>


</html>
